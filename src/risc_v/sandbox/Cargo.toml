[package]
name = "risc-v-sandbox"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "risc-v-sandbox"
path = "src/main.rs"

[dependencies]
goblin = "0.7.1"
derive_more = "0.99.17"
vm-fdt = "0.3.0"
tezos_crypto_rs = "0.5.2"
ed25519-dalek = "2.1.0"
color-eyre = "0.6.2"
crossterm = "0.27.0"
ratatui = "0.26.1"

[dependencies.clap]
version = "4.4.6"
features = ["derive"]

[dependencies.kernel-loader]
path = "../kernel_loader"

[dependencies.risc-v-interpreter]
path = "../interpreter"

[dependencies.rvemu]
git = "https://github.com/vapourismo/rvemu.git"
branch = "pub-translate"

[dependencies.tezos-smart-rollup-encoding]
path = "../../kernel_sdk/encoding"

[dependencies.tezos-smart-rollup-constants]
path = "../../kernel_sdk/constants"
